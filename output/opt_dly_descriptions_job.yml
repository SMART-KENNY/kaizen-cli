resources:
  jobs:
    wde_opt_dly_descriptions_daily_bronze_job:
      name: wde_opt_dly_descriptions_daily_bronze_job
      webhook_notifications: ${var.webhook_notifications_config}
      tags:
        owner: Wireless Data Engineering
        layer: bronze
        job_type: daily

      permissions:
        - group_name: "GSG PLDT GDM Databricks Developers WDE ${var.group_postfix}"
          level: CAN_MANAGE_RUN
        - group_name: "GSG SMART GDM Databricks Developers WDE ${var.group_postfix}"
          level: CAN_MANAGE_RUN
        - group_name: "GSG PLDT GDM Databricks Workspace Admins WDE ${var.group_postfix}"
          level: CAN_MANAGE_RUN
        - group_name: "GSG SMART GDM Databricks Workspace Admins WDE ${var.group_postfix}"
          level: CAN_MANAGE_RUN
        - group_name: "GSG PLDT GDM Databricks Operations ${var.group_postfix}"
          level: CAN_MANAGE_RUN
        - group_name: "GSG SMART GDM Databricks Operations ${var.group_postfix}"
          level: CAN_MANAGE_RUN
        - group_name: "users"
          level: CAN_MANAGE_RUN

      timeout_seconds: 7200
      health:
        rules:
          - metric: RUN_DURATION_SECONDS
            op: GREATER_THAN
            value: 3600
      # Uncomment the following lines if you want to set a maximum number of concurrent runs
      # max_concurrent_runs: 2
      tasks:
        - task_key: landing_to_in_process_file_movement_task
          job_cluster_key: cluster
          notebook_task:
            notebook_path: ../../common_file_movement.ipynb
            base_parameters:
              workspace_id: ${var.job_reference.workspace_id}
              workspace_url: ${var.job_reference.workspace_url}
              job_id: ${var.job_reference.job_id}
              job_name: ${var.job_reference.job_name}
              job_trigger_type: ${var.job_reference.job_trigger_type}
              job_run_id: ${var.job_reference.job_run_id}
              job_start_time: ${var.job_reference.job_start_time}
              task_run_id: ${var.job_reference.task_run_id}
              task_name: ${var.job_reference.task_name}
              task_notebook_path: ${var.job_reference.task_notebook_path}
              execution_env: ${var.job_reference.execution_env}
              execution_type: "bau"
              data_source_base_path: "s3://${var.wde_bucket_name}/opt_dly_descriptions/raw"
              data_destination_base_path: "s3://${var.wde_bucket_name}/opt_dly_descriptions/in_process"
              manifest_source_base_path: "s3://${var.wde_monitoring_bucket_name}/manifests/source_manifest/opt_dly_descriptions/raw"
              manifest_destination_base_path: "s3://${var.wde_monitoring_bucket_name}/manifests/source_manifest/opt_dly_descriptions/in_process"
              reprocessing_data_source_base_path: "s3://${var.wde_bucket_name}/opt_dly_descriptions/archive/failed/"
              reprocessing_data_destination_base_path: "s3://${var.wde_bucket_name}/opt_dly_descriptions/reprocessing/"
              reprocessing_manifest_source_base_path: "s3://${var.wde_monitoring_bucket_name}/manifests/source_manifest/opt_dly_descriptions/archive/failed/"
              reprocessing_manifest_destination_base_path: "s3://${var.wde_monitoring_bucket_name}/manifests/source_manifest/opt_dly_descriptions/reprocessing/"
              aws_profile: ${var.aws_profile_name}
              landing_bucket_name: ${var.wde_bucket_name}
              monitoring_bucket_name: ${var.wde_monitoring_bucket_name}
          # libraries:
          #   - whl: ${var.common_package_wheel_path}

        - task_key: opt_dly_descriptions_daily_bronze_task
          depends_on:
            - task_key: landing_to_in_process_file_movement_task
          job_cluster_key: cluster
          notebook_task:
            notebook_path: ../../common_s3_loader_v2.ipynb
            base_parameters:
              workspace_id: ${var.job_reference.workspace_id}
              workspace_url: ${var.job_reference.workspace_url}
              job_id: ${var.job_reference.job_id}
              job_name: ${var.job_reference.job_name}
              job_trigger_type: ${var.job_reference.job_trigger_type}
              job_run_id: ${var.job_reference.job_run_id}
              job_start_time: ${var.job_reference.job_start_time}
              task_run_id: ${var.job_reference.task_run_id}
              task_name: ${var.job_reference.task_name}
              task_type: "bronze"
              workspace_name: ${var.workspace_name}
              task_notebook_path: ${var.job_reference.task_notebook_path}
              execution_env: ${var.job_reference.execution_env}
              execution_type: "bau"
              reprocess_partition: ""
              s3_dbx_job_trigger_event_path: "s3://${var.wde_monitoring_bucket_name}/manifests/source_manifest/opt_dly_descriptions/raw/"
              config_file_path: "./cu/etc/opt_dly_descriptions_config.json"
              aws_profile: ${var.aws_profile_name}
              landing_bucket_name: ${var.wde_bucket_name}
              monitoring_bucket_name: ${var.wde_monitoring_bucket_name}
              upstream_task_name: "landing_to_in_process_file_movement_task"
          # libraries:
          #   - whl: ${var.common_package_wheel_path}

        - task_key: in_process_to_archive_file_movement_task
          depends_on:
            - task_key: opt_dly_descriptions_daily_bronze_task
          job_cluster_key: cluster
          notebook_task:
            notebook_path: ../../common_file_movement.ipynb
            base_parameters:
              workspace_id: ${var.job_reference.workspace_id}
              workspace_url: ${var.job_reference.workspace_url}
              job_id: ${var.job_reference.job_id}
              job_name: ${var.job_reference.job_name}
              job_trigger_type: ${var.job_reference.job_trigger_type}
              job_run_id: ${var.job_reference.job_run_id}
              job_start_time: ${var.job_reference.job_start_time}
              task_run_id: ${var.job_reference.task_run_id}
              task_name: ${var.job_reference.task_name}
              task_notebook_path: ${var.job_reference.task_notebook_path}
              execution_env: ${var.job_reference.execution_env}
              execution_type: "bau"
              upstream_task_name: "opt_dly_descriptions_daily_bronze_task"
              data_source_base_path: "s3://${var.wde_bucket_name}/opt_dly_descriptions/in_process/"
              data_destination_base_path: "s3://${var.wde_bucket_name}/opt_dly_descriptions/archive/"
              manifest_source_base_path: "s3://${var.wde_monitoring_bucket_name}/manifests/source_manifest/opt_dly_descriptions/in_process/"
              manifest_destination_base_path: "s3://${var.wde_monitoring_bucket_name}/manifests/source_manifest/opt_dly_descriptions/archive/"
              reprocessing_data_source_base_path: "s3://${var.wde_bucket_name}/opt_dly_descriptions/reprocessing/"
              reprocessing_data_destination_base_path: "s3://${var.wde_bucket_name}/opt_dly_descriptions/archive/"
              reprocessing_manifest_source_base_path: "s3://${var.wde_monitoring_bucket_name}/manifests/source_manifest/opt_dly_descriptions/reprocessing/"
              reprocessing_manifest_destination_base_path: "s3://${var.wde_monitoring_bucket_name}/manifests/source_manifest/opt_dly_descriptions/archive/"
              aws_profile: ${var.aws_profile_name}
              landing_bucket_name: ${var.wde_bucket_name}
              monitoring_bucket_name: ${var.wde_monitoring_bucket_name}
          # libraries:
          #   - whl: ${var.common_package_wheel_path}

        - task_key: trigger_downstream_task
          depends_on:
            - task_key: opt_dly_descriptions_daily_bronze_task
          job_cluster_key: cluster
          notebook_task:
            notebook_path: ../../common_pipeline_trigger.ipynb
            base_parameters:
              workspace_id: ${var.job_reference.workspace_id}
              workspace_url: ${var.job_reference.workspace_url}
              job_id: ${var.job_reference.job_id}
              job_name: ${var.job_reference.job_name}
              job_trigger_type: ${var.job_reference.job_trigger_type}
              job_run_id: ${var.job_reference.job_run_id}
              job_start_time: ${var.job_reference.job_start_time}
              task_run_id: ${var.job_reference.task_run_id}
              task_name: ${var.job_reference.task_name}
              task_notebook_path: ${var.job_reference.task_notebook_path}
              execution_env: ${var.job_reference.execution_env}
              upstream_task_name: "opt_dly_descriptions_daily_bronze_task"
              config_file_path: "./cu/etc/opt_dly_descriptions_config.json"
              is_active: "false"
              aws_profile: ${var.aws_profile_name}
              landing_bucket_name: ${var.wde_bucket_name}
              monitoring_bucket_name: ${var.wde_monitoring_bucket_name}
              task_type: "trigger_downstream"
              workspace_name: ${var.workspace_name}
          # libraries:
          #   - whl: ${var.common_package_wheel_path}

      job_clusters:
        - job_cluster_key: cluster
          new_cluster:
            spark_version: ${var.spark_version}
            node_type_id: i3.xlarge
            aws_attributes:
              first_on_demand: 1
              zone_id: auto
            spark_conf: ${var.default_spark_conf}
            spark_env_vars: ${var.default_spark_env_vars}
            num_workers: 1
            autoscale:
              min_workers: 1
              max_workers: 2
            cluster_log_conf:
              dbfs:
                destination: dbfs:/cluster-logs/opt_dly_descriptions_daily_bronze_job
            custom_tags:
              "Environment": ${bundle.target}
